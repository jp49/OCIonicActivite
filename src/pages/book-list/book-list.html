<ion-header>
  <ion-navbar>
    <ion-title>Livres</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let book of bookList;let i = index"
            (click)="onLoadBook(i)" [color]="book.isLend ? 'secondary' : 'danger'">
      {{ book.title }} ({{ book.nbPages}} pages)</button>
  </ion-list>
</ion-content>
