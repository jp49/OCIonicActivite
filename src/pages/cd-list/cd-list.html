<ion-header>
  <ion-navbar>
    <ion-title>CD</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let cd of cdList;let i = index"
            (click)="onLoadCd(i)"
            [color]="cd.isLend ? 'secondary' : 'danger'">
      {{ cd.title }}
      <div style="font-size: 0.8em">Auteur: {{ cd.author }}</div>
    </button>
  </ion-list>
</ion-content>
